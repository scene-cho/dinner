<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout::head(~{::title},~{},~{})">
        <title>Title</title>
    </head>
    <body th:replace="layout/layout::body(_,~{::section},_)">
        <section class="row justify-content-center">
            <div class="col-lg-4">
                <div class="row">
                    <div class="col-4 text-left">로그인</div>
                    <div class="col-8 text-right"><a href="#"><small>아이디/비밀번호 찾기</small></a></div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <form th:action="@{/login}" method="post">
                            <input id="username" name="username" type="text" class="form-control"
                                   placeholder="nickname or example@email.com">
                            <input id="password" name="password" type="password" class="form-control"
                                   placeholder="password">
                            <div th:if="${param.error}">
                                <small>닉네임/이메일 혹은 비밀번호를 확인해주세요.</small>
                            </div>
                            <br/>
                            <button type="submit" class="btn btn-dark">Login</button>
                        </form>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-12 text-center">
                        <a href="/signup" class="btn btn-dark">Signup</a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
